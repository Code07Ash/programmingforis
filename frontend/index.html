<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background-color: #1f2937;
      color: #f9fafb;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar button {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    form {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    input, select, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #f3f4f6;
    }
    .dark table {
      background: #374151;
      color: white;
    }
    .dark th {
      background: #4b5563;
    }
    td input {
      width: 100%;
      padding: 6px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    .actions button {
      margin-right: 5px;
      padding: 6px 10px;
      font-size: 12px;
    }
    .search-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-group input {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Grocery Manager</h1>
    <button id="themeToggle">ðŸŒ™ Toggle Theme</button>
  </div>

  <form id="groceryForm">
    <input type="text" id="name" placeholder="Item Name" required />
    <input type="number" id="quantity" placeholder="Quantity" required />
    <input type="text" id="category" placeholder="Category" required />
    <button type="submit">Add</button>
  </form>

  <div class="search-group">
    <input type="text" id="searchInput" placeholder="Search groceries..." />
    <button id="searchBtn">Search</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="groceryTableBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
